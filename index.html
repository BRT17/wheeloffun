<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 36deg,
                orange 36deg 72deg,
                yellow 72deg 108deg,
                green 108deg 144deg,
                blue 144deg 180deg,
                purple 180deg 216deg,
                pink 216deg 252deg,
                cyan 252deg 288deg,
                magenta 288deg 324deg,
                lime 324deg 360deg
            );
            transform-origin: center;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .wheel:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: circle(50%);
            background: repeating-conic-gradient(
                white 0deg 36deg,
                transparent 36deg 72deg
            );
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: calc(50% - 10px);
            width: 20px;
            height: 40px;
            background-color: #ff4500;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }
        .prizes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            pointer-events: none;
        }
        .prize {
            position: absolute;
            text-align: center;
            width: 30%;
            font-size: 12px;
            font-weight: bold;
            color: white;
            transform-origin: 50% 150px;
        }
        .controls {
            margin-top: 20px;
        }
        .email-container {
            margin-bottom: 10px;
        }
        .email-container label {
            font-size: 16px;
        }
        .email-container input {
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
    <script>
        let spinning = false;
        const prizes = [
            "2000 V-Bucks",
            "1000 Rubber Ducks",
            "10,232 Salted Peanuts",
            "The 2021 Williams F1 Car",
            "A Half-Eaten Chicken Chalupa from Taco Bell",
            "Mail Order Bride From Romania",
            "One-and-a-half Schmeckles",
            "1 Million Orbeez",
            "A 0.3g Blood Diamond from Somalia",
            "A Kiss on the Cheek from Kevin Costner"
        ];

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const randomDegree = Math.floor(Math.random() * 360) + 3600; // Ensure at least 10 spins
            const wheel = document.querySelector(".wheel");
            const prizeIndex = Math.floor(((randomDegree % 360) / 36) + 0.5) % 10;
            
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                alert(`You won: ${prizes[prizeIndex]}!`);
                spinning = false;
            }, 4000); // Match animation duration
        }

        function enableButton() {
            const emailInput = document.querySelector("#email");
            const spinButton = document.querySelector("#spinButton");
            spinButton.disabled = !emailInput.value;
        }
    </script>
</head>
<body>
    <h1>Wheel of Fun</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel"></div>
        <div class="prizes">
            <div class="prize" style="transform: rotate(18deg)">2000 V-Bucks</div>
            <div class="prize" style="transform: rotate(54deg)">1000 Rubber Ducks</div>
            <div class="prize" style="transform: rotate(90deg)">10,232 Salted Peanuts</div>
            <div class="prize" style="transform: rotate(126deg)">The 2021 Williams F1 Car</div>
            <div class="prize" style="transform: rotate(162deg)">A Half-Eaten Chalupa</div>
            <div class="prize" style="transform: rotate(198deg)">Mail Order Bride</div>
            <div class="prize" style="transform: rotate(234deg)">1.5 Schmeckles</div>
            <div class="prize" style="transform: rotate(270deg)">1 Million Orbeez</div>
            <div class="prize" style="transform: rotate(306deg)">0.3g Blood Diamond</div>
            <div class="prize" style="transform: rotate(342deg)">A Kiss from Kevin Costner</div>
        </div>
    </div>
    <div class="controls">
        <div class="email-container">
            <label for="email">Email:</label>
            <input type="text" id="email" oninput="enableButton()">
        </div>
        <button id="spinButton" onclick="spinWheel()" disabled>ENTER TO SPIN!</button>
    </div>
</body>
</html>
